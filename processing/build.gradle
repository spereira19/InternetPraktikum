apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'idea'


repositories {
	mavenCentral()
	maven { url 'https://repo.eclipse.org/content/repositories/paho-releases/' }
}

dependencies {
	compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.0.+'
	compile 'org.slf4j:slf4j-api:1.7.+'
	compile 'org.slf4j:slf4j-log4j12:1.7.+'
	compile 'com.google.guava:guava:18.0'
	compile 'org.apache.commons:commons-math3:3.+'
}

mainClassName = 'de.tud.tk.classquake.processing.Main'
sourceCompatibility = 1.8
version = '1.0'

jar {
	manifest {
		attributes 'Main-Class': 'de.tud.tk.classquake.processing.Main'
	}
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

eclipse {
    classpath {
       downloadSources=true
    }
}
